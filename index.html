	<script>
		function slideShowDiv(divId,peri){
			var slideShow = {};
			var itemList = new Array();	
			var itemCount = 0;
			var activeIndex = 0;
			var period = 4000;
			var interval = null;
			var status = 0;
			$(divId).find(".slideItem").each(function(){
				itemList.push(this);
			});
			
			itemCount = itemList.length;
			
			if(peri){
				period = peri;
			}
			
			slideShow.startSlide = function(index){
				if(index){
					activeIndex = index;
				}
				itemActive(activeIndex);	
				status = 1;
				interval = window.setInterval(nextItem,period);		
			};
			
			
			function stopSlide(){
				status = 0;
				if(interval){
					window.clearInterval(interval);
				}
			}
			
			//使指定item为激活状态
			function itemActive(index){
				if(index>=0 && index<itemCount){
					$(divId).find(".slideItem").css("display","none");
					$(itemList[index]).fadeIn();
				}
				
				if(interval){
					window.clearInterval(interval);
				}
				
				if(status){
				 	interval = window.setInterval(nextItem,period);
				}
			}
			
			//上一轮播块
			function preItem(){
				if(activeIndex<=0){
					activeIndex = itemCount-1;
				}else{
					activeIndex = activeIndex-1;
				}		
				itemActive(activeIndex);
			}
			
			
			//下一轮播块
			function nextItem(){
				if(activeIndex>=itemCount-1){
					activeIndex = 0;
				}else{
					activeIndex = activeIndex+1;
				}		
				itemActive(activeIndex);
			}
			
			slideShow.preItem = preItem;
			slideShow.nextItem = nextItem;
			slideShow.itemActive = itemActive;
			slideShow.stopSlide = stopSlide;
			return slideShow;		
		}
		
		var slideShow;
		$(function(){
			slideShow = slideShowDiv("#testPhoto",3000);
			slideShow.startSlide();
		});
	</script>
